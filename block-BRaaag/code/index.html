<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/474e96f807.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container w-1/3 bg-red-300 mx-auto mt-20 flex flex-col items-center p-6 rounded-lg">
        <h1 class="my-4 text-4xl font-bold text-blue-900">Movie List</h1>
        <input type="text" class="w-custom p-2 mb-4" placeholder="Enter the movie name">
        <ul class="movie_list text-center w-custom flex flex-col items-center"></ul>
    </div>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        let movie_list = document.querySelector('.movie_list');
        let inputText = document.querySelector('input[type="text"]');

        let allMovies = [];

        inputText.addEventListener('keyup', e => {
            if(e.keyCode === 13){
                allMovies.push({
                    name: e.target.value,
                    watched: false
                })
                e.target.value = "";
                createMovieUI();
            }
        });

        function deleteMovie(event) {
            let id = event.target.dataset.id;
            console.log(id);
            allMovies.splice(id, 1);
            createMovieUI();
        }

        function handleChange(event){
            console.dir(event.target);
            let id = event.target.id;
            allMovies[id].watched = !allMovies[id].watched;
            createMovieUI();
        }


        let elm = React.createElement;

        function createMovieUI(){
        
            
            let movies = allMovies.map((movie, i) => {
                console.log(movie.watched);
                return <li className="flex justify-between my-2 w-full border-b-2 border-dashed border-black p-2 rounded-lg">
                    <label className="text-2xl" htmlFor={i}>{movie.name}</label>
                    <button className="bg-black text-white p-1" onClick={handleChange} id={i}>{movie.watched ? "watched" : "not watched"}</button>
                    <span className="cursor-pointer" data-id={i} onClick={deleteMovie}>X</span>
                </li>;
            });
            
            ReactDOM.render(movies, movie_list);
        
        }



    </script>
</body>
</html>
