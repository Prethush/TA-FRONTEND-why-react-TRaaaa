<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://kit.fontawesome.com/474e96f807.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="px-12">
    <h1 class="text-center text-5xl font-bold mt-8">All Articles</h1>
    <h2 class="text-center mt-4 text-xl">Collection of best articles on Startups</h2>
    <div class="container my-12 flex justify-between p-6  rounded-lg mx-auto"></div>
    <script type="text/babel"> 
       let articles = [
  {
    title: 'City Lights in New York',
    date: new Date('2017-01-26'),
    comments: 67,
    subTitle: 'The city that never sleeps.',
    description:
      'New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.',
    category: 'photos',
    imageURL:
      'https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60',
  },
  {
    title: 'Twitter’s decentralized future',
    date: new Date('2021-01-16'),
    comments: 43,
    subTitle: 'The decentralized future of twitter.',
    description:
      'The platform’s vision of a sweeping open standard could also be the far-right’s internet endgame',
    category: 'social network',
    imageURL:
      'https://techcrunch.com/wp-content/uploads/2019/09/twitter-hidden-replies1.png?resize=1536,816',
  },
  {
    title:
      'Startups look beyond lidar for autonomous vehicle perception',
    date: new Date('2017-07-26'),
    comments: 17,
    subTitle:
      'Lidar pushed ahead of traditional cameras because it could do things they couldn’t',
    description:
      'Last CES was a time of reckoning for lidar companies, many of which were cratering due to a lack of demand from a (still) non-existent autonomous vehicle industry. ',
    category: 'future',
    imageURL:
      'https://techcrunch.com/wp-content/uploads/2019/07/GettyImages-846875220.jpg?w=1390&crop=1',
  },
];

let months = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
       let Article = (props) => { 
        console.log(props);
        return (

            <div className="p-4  mx-2 flex-33">
                <div className="relative bg-white border-2 border-gray-300">
                <img src={props.imageURL} className="h-72 w-full" alt="img"/> 
                <div className="w-16 h-16 text-white font-bold absolute bg-red-400 rounded-full right-8 top-8 flex flex-col justify-center items-center">
                    <span>{props.date.getDay()}</span>
                    <span>{months[props.date.getMonth()]}</span>
                    </div>
                <div className="w-28 h-12 text-white font-bold absolute bg-red-400 top-60 flex flex-col justify-center items-center">
                    <span>{props.category.toUpperCase()}</span>
                </div>
                <h1 className="text-3xl font-bold text-custom text-left p-4 mt-2">{props.title}</h1>
                <h3 className="text-red-500 text-xl font-bold text-left px-4">{props.subTitle}</h3>
                <p className="text-left  text-custom  p-4">{props.description}</p>
                <>
                <span className="px-4 inline-block pb-4 text-custom"><i className="fas fa-history mr-2"></i>6 mins ago</span> 
                <span className="text-custom ml-4"><i className="fas fa-comments mr-2"></i>{props.comments + " comments"}</span>
                </>
            </div>    
            </div>
            
            ) 
        
        };

        let Articles = (articles) => {
            
            return (
                articles.map(article => {
                    return (
                    <Article 
                        imageURL={article.imageURL}
                        date = {article.date}
                       category = {article.category}
                       title={article.title}
                       subTitle = {article.subTitle}
                       description = {article.description}
                        comments = {article.comments}
                    />
                    );
                })
            )
        };

       ReactDOM.render(Articles(articles), document.querySelector('.container'));
    </script>

</body>
</html>
